<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Athena Engine</title>

    <link href="css/style.css" rel="stylesheet"> 
</head>
<body>

    <div id="header" class="section">
        <div class="content"> <h1>The Athena Chess Engine</h1> </div>
    </div>
    <main>
        <div id="config" class="content">
            White: 
            <select id="white-player-type" class="dropdown">
                <option>Human</option>
                <option>Computer</option>
            </select> <br> <br>
            Black:
            <select id="black-player-type" class="dropdown">
                <option>Human</option>
                <option>Computer</option>
            </select> <br> <br>
            Position:
            <select id="chess-position" class="dropdown">
                <option>Standard</option>
                <option>Test Queen</option>
            </select> <br> <br>
            <button id="reset-board-button">Reset board</button>
        </div>
        <div id="chess-board" class="board"></div>
        <div id="game-info" class="content">
            <p>Timer</p>
            <p>Move history</p>
        </div>
    </main>
    <div id="footer" class="section">
        <div class="content">
            <p>Author: <a href="https://www.cooper.info/">Chris Cooper</a> </p>
            <p>Source: <a href="https://github.com/C-J-Cooper/C-J-Cooper">Github</a> </p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
