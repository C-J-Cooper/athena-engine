<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Athena Chess Engine</title>

    <link href="css/style.css" rel="stylesheet"> 
</head>
<body>

    <div id="header">
        <h1 style="margin-left: 80px">The Athena Chess Engine</h1>
    </div>
    <main>
        <div class="margin"></div>
        <div class="centre">

            <div id="chess-board"></div>

            <br>
            <div id="clock-section" style="width: 576px; display: table;">
                <div style="display: table-row">
                    <div style="width: 288px; display: table-cell">
                        <div id="white-clock" class="clock">0.00</div>
                        <div id="white-move-indicator" class="move-indicator">White To Move</div>
                    </div>
                    <div id="black-clock" style="display: table-cell">
                        <div id="black-clock" class="clock">0.00</div>
                        <div id="black-move-indicator" class="move-indicator">Black To Move</div>
                    </div>
                </div>
            </div>

            <div id="config">
                <h2>Game Settings</h2>
                White: 
                <select id="white-player-type" class="dropdown">
                    <option>Human</option>
                    <option>Computer</option>
                </select> <br>
                Black:
                <select id="black-player-type" class="dropdown">
                    <option>Human</option>
                    <option>Computer</option>
                </select> <br>
                Start Position:
                <select id="chess-position" class="dropdown">
                    <option>Standard</option>
                    <option>Mid Game</option>
                    <option>Test Queen</option>
                    <option>Test Checkmate</option>
                    <option>Test Promotion</option>
                    <option>Test Draw</option>
                </select> <br>
                <button id="reset-board-button">Reset game</button>
            </div>

        </div>
        <div class="margin"></div>
    </main>
    <div id="footer">
        <p style="margin-left: 80px">Author: <a href="https://www.cooper.info/">Chris Cooper</a> </p>
        <p style="margin-left: 80px">Source: <a href="https://github.com/C-J-Cooper/athena-engine">Github</a> </p>
    </div>

    <div class="popup" id="game-over-popup"> 
        <div class=overlay> </div>
        <div class="content" id="game-over-popup-content"> 
            <div class="close-button" id="game-over-close-button">&times;</div>
        </div>
    </div>

    <div class="popup" id="pawn-promotion-popup"> 
        <div class=overlay> </div>
        <div class="content"> 
            Promote to: 
            <select id="selected-promotion" class="dropdown"> 
                <option>Queen</option>
                <option>Rook</option>
                <option>Bishop</option>
                <option>Knight</option>
            </select><br>
            <button id="submit-promotion">submit</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
